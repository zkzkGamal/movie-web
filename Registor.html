<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor</title>
    <link rel="preconnect" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="images/fav icon.png">
    <link rel="stylesheet" href="css/Regst.css">
</head>
<body>
    <div class="content">
        <div class="content-form">
            <div class="bottun-box">
                <div id="btn"></div>
                <button type="button" class="tog-btn" onclick="registor()">Registor</button>
                <button type="button" class="tog-btn" onclick="login()">log in</button>
            </div> 
            <div class="content-icon">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook aa"></i></a>
                <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter aa"></i></a>
                <a href="https://www.google.com.eg/"><i class="fab fa-google aa"></i></a>
            </div>
            <form action="index.html" class="input-gr" id="login">
                <input type="text" placeholder="user Id" name="text" required class="in-fl">
                <input type="password" placeholder="pass"  required class="in-fl">
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="sbm-btn">log in</button>
            </form>
            <form action="index.html" class="input-gr" id="registor">
                <input type="text" placeholder="user Id" name="text" required class="in-fl">
                <input type="email" placeholder="email Id" name="text" required class="in-fl">
                <input type="password" placeholder="pass"  required class="in-fl">
                <input type="password" placeholder="pass-vr"  required class="in-fl">
                <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="sbm-btn">Registor</button>
            </form>
            
        </div>
    </div>
    <script>
        var y = document.getElementById("login");
        var x = document.getElementById("registor");
        var z = document.getElementById("btn");
        function registor(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>
